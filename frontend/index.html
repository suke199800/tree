<!DOCTYPE html>
<html>
<head>
    <title>포천시 칭찬 나무 지도</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>

    <style>
        body { margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f0f0f0; }
        #container { display: flex; height: 100vh; } /* 지도와 사이드바를 위한 컨테이너 */
        #mapid { flex-grow: 1; height: 100%; } /* 지도가 남은 공간을 모두 차지 */

        /* 사이드바 스타일 */
        #sidebar {
            width: 300px; /* 사이드바 너비 */
            background-color: #fff;
            box-shadow: -2px 0 5px rgba(0,0,0,0.1);
            overflow-y: auto; /* 내용이 넘치면 스크롤 */
            padding: 15px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            flex-shrink: 0; /* 줄어들지 않도록 설정 */
        }

        #sidebar h2 {
            text-align: center;
            color: #333;
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 1.4em;
        }

        #schoolList {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #schoolList li {
            padding: 12px 8px; /* 패딩 조정 */
            border-bottom: 1px solid #eee;
            cursor: pointer;
            font-size: 1em;
            color: #555;
            transition: background-color 0.2s ease;
            display: flex; /* 이름과 단계를 같은 줄에 정렬 */
            justify-content: space-between; /* 이름은 왼쪽에, 단계는 오른쪽에 */
            align-items: center; /* 세로 중앙 정렬 */
        }

        #schoolList li:last-child {
            border-bottom: none;
        }

        #schoolList li:hover {
            background-color: #f0f0f0; /* 호버 시 배경색 변경 */
        }

        #schoolList li strong {
            color: #333;
             flex-grow: 1; /* 이름이 공간 차지하도록 */
             margin-right: 10px; /* 단계와의 간격 */
        }
         #schoolList li span.stage-info {
             font-size: 0.9em;
             font-weight: bold; /* 단계 글씨 두껍게 */
             /* color는 단계별로 CSS에서 설정 */
             flex-shrink: 0; /* 단계 글씨가 줄어들지 않도록 */
         }

        /* 단계별 색상 추가 (단계 글씨 및 마커 테두리) - 나무 계열 색상 */
        .stage-color-1 { color: #a0522d; border-color: #a0522d; } /* SaddleBrown - 씨앗/흙 */
        .stage-color-2 { color: #8fbc8f; border-color: #8fbc8f; } /* DarkSeaGreen - 새싹 */
        .stage-color-3 { color: #90ee90; border-color: #90ee90; } /* LightGreen - 작은 식물 */
        .stage-color-4 { color: #32cd32; border-color: #32cd32; } /* LimeGreen - 자라는 식물 */
        .stage-color-5 { color: #228b22; border-color: #228b22; } /* ForestGreen - 다 자란 나무 */
        .stage-color-6 { color: #006400; border-color: #006400; } /* DarkGreen - 풍성한 나무 */
        .stage-color-7 { color: #008000; border-color: #008000; } /* Green - 가장 푸른 나무 */


        /* 마커 아이콘 컨테이너 및 이름 표시 스타일 */
        .custom-marker-content {
            display: flex;
            flex-direction: column; /* 이미지 위에 텍스트를 쌓음 */
            align-items: center; /* 가로 중앙 정렬 */
             /* 전체 마커 영역 크기 - 이미지 40x40 + 텍스트 높이 약 20px */
             width: 60px; /* 너비는 이미지보다 조금 더 크게 */
             height: 65px; /* 이미지 + 텍스트 높이 */
        }

        .tree-icon-container {
             width: 40px; /* 이미지 영역 크기 */
             height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-width: 2px; /* 테두리 두께 */
            border-style: solid; /* 테두리 스타일 */
            /* border-color는 단계별 클래스로 설정 */
            border-radius: 5px; /* 모서리 둥글게 */
            overflow: hidden; /* 테두리 밖으로 넘치는 부분 숨김 */
            box-sizing: border-box; /* 패딩과 보더를 크기에 포함 */
            background-color: rgba(255, 255, 255, 0.7); /* 아이콘 배경 약간 투명한 흰색 */
        }
         .tree-icon-container img {
             display: block;
             width: 100%; /* 컨테이너에 맞게 크기 조절 */
             height: 100%;
             object-fit: contain; /* 비율 유지하며 맞춤 */
         }

         .school-name-on-map {
             font-size: 0.7em; /* 이름 글씨 크기 */
             font-weight: bold;
             color: #333; /* 글씨 색상 */
             text-align: center;
             margin-top: 2px; /* 이미지와의 간격 */
             /* 텍스트 그림자 추가하여 지도 위 가독성 개선 */
             text-shadow: -0.5px -0.5px 0 #fff, 0.5px -0.5px 0 #fff, -0.5px 0.5px 0 #fff, 0.5px 0.5px 0 #fff;
             white-space: nowrap; /* 이름이 줄바꿈되지 않도록 */
             overflow: hidden; /* 넘치는 텍스트 숨김 */
             text-overflow: ellipsis; /* 넘치는 텍스트 ... 처리 */
             max-width: 100%; /* 부모(.custom-marker-content) 너비에 맞춤 */
         }


        /* 칭찬 게시판 모달 스타일 */
        #praiseBoardModal {
            display: none; /* 기본 숨김 */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4); /* 약간 투명한 어두운 배경 */
            z-index: 1000;
            justify-content: center; /* 중앙 정렬 */
            align-items: center; /* 중앙 정렬 */
            backdrop-filter: blur(5px); /* 배경 블러 효과 (지원 브라우저에서만) */
            -webkit-backdrop-filter: blur(5px); /* Safari 지원 */
        }

        #praiseBoardModalContent {
            background-color: rgba(255, 255, 255, 0.95); /* 약간 투명한 흰색 */
            padding: 25px;
            border-radius: 14px; /* 애플 스타일 모서리 둥글기 */
            position: relative;
            max-width: 600px;
            width: 90%; /* 화면 너비에 따라 조절 */
            /* box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); /* 부드러운 그림자 */ 
            border: 1px solid #a0522d; /* 모달 전체 테두리 - 나무 계열 색상 */
            overflow-y: auto; /* 내용이 길어지면 스크롤바 생성 */
            max-height: 90%; /* 화면 높이의 90%를 넘지 않도록 */
            animation: fadeInScale 0.3s ease-out; /* 나타날 때 애니메이션 */
        }

        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }


        #praiseBoardModal .close-button {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 28px;
            border: none;
            background: none;
            cursor: pointer;
            line-height: 1;
            color: #888;
            transition: color 0.2s ease;
        }
         #praiseBoardModal .close-button:hover {
             color: #333;
         }

        #boardSchoolName {
            text-align: center;
            color: #333;
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 1.8em;
            font-weight: 600; /* 세미볼드 */
        }

        #schoolInfo {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.95em;
            line-height: 1.6;
            color: #555;
             border: 1px solid #ddd; /* 학교 정보 영역 테두리 */
        }
         #schoolInfo p { margin: 0; }


        #praisePosts {
            max-height: 200px; /* 게시글 목록 최대 높이 */
            overflow-y: auto;
            border: 1px solid #a0522d; /* 게시글 목록 테두리 - 나무 계열 색상 */
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 20px;
            background-color: #fff; /* 흰색 배경 */
        }

        #praisePosts p {
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid #eee;
            font-size: 0.9em;
            color: #444;
        }
        #praisePosts p:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        #praiseAuthor, #praiseInput {
            width: calc(100% - 20px); /* padding 고려 */
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #a0522d; /* 입력 필드 테두리 - 나무 계열 색상 */
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1em;
        }

        #praiseInput {
            height: 100px; /* 높이 증가 */
            resize: vertical; /* 세로 크기 조절 허용 */
        }

        #submitPraiseButton {
            display: block; /* 블록 요소로 만들어 너비 조절 용이 */
            width: 100%; /* 부모 요소 너비에 맞춤 */
            padding: 12px 15px;
            background-color: #228b22; /* 칭찬 보내기 버튼 - 나무 계열 색상 (ForestGreen) */
            color: white;
            border: none;
            border-radius: 8px; /* 더 둥글게 */
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: background-color 0.2s ease;
        }
         #submitPraiseButton:hover {
             background-color: #006400; /* DarkGreen */
         }

    </style>
</head>
<body>
    <div id="container">
        <div id="mapid"></div> <!-- 지도가 로드될 HTML 요소 -->
        <div id="sidebar">
            <h2>포천시 학교/기관</h2>
            <ul id="schoolList">
                <!-- 학교 목록이 여기에 로드될 예정 -->
                <li>로딩 중...</li>
            </ul>
        </div>
    </div>


    <!-- 칭찬 게시판 모달 창 -->
    <div id="praiseBoardModal">
        <div id="praiseBoardModalContent">
            <button class="close-button" onclick="closePraiseBoard()">×</button>
            <h2 id="boardSchoolName"></h2> <!-- 학교 이름 표시될 곳 -->
            <div id="schoolInfo">
                <p>학교급: <span id="boardSchoolGrade"></span></p>
                <p>현재 나무 단계: <span id="boardTreeStage"></span></p>
                <p>누적 칭찬 포인트: <span id="boardPraisePoints"></span></p>
            </div>

            <hr>

            <h3>칭찬 메시지</h3>
            <div id="praisePosts">
                <!-- 여기에 칭찬 글 목록이 로드될 예정 -->
                <p>칭찬 글을 불러오는 중...</p>
            </div>

            <hr>

            <h3>칭찬 남기기</h3>
            <div>
                <!-- 작성자 정보 입력 필드 (선택 사항) -->
                <input type="text" id="praiseAuthor" placeholder="작성자 (예: OO초등학교, 익명)">
                <!-- 칭찬 메시지 입력 필드 -->
                <textarea id="praiseInput" placeholder="칭찬 메시지를 입력하세요"></textarea>
                <!-- 칭찬 보내기 버튼 -->
                <button id="submitPraiseButton" onclick="submitPraise()">칭찬 보내기</button>
            </div>
        </div>
    </div>


    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <script>
        // 포천시 중심 좌표와 초기 줌 레벨
        // 지도의 초기 중심 좌표는 전체 학교의 평균 좌표 등으로 설정하면 더 좋음.
        var pocheonCenter = [37.95, 127.2]; // 약간 조정하여 포천시 중앙에 가깝게
        var initialZoom = 11; // 초기 줌 레벨
        var map = L.map('mapid').setView(pocheonCenter, initialZoom);

        // OpenStreetMap 타일 레이어 추가
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // 백엔드에서 학교 데이터를 가져와 마커 표시 및 목록 채우기
        fetch('http://127.0.0.1:5000/api/schools')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(schools => {
                const schoolListUl = document.getElementById('schoolList');
                schoolListUl.innerHTML = ''; // 로딩 중 메시지 제거

                schools.forEach(school => {
                    // 학교명이나 고유 ID (추후 DB 사용 시)를 마커와 목록 항목에 연결하기 위해 활용
                    // 현재는 학교명으로 임시 식별자로 사용합니다.
                    const schoolIdentifier = school['학교명'];

                    // 나무 단계(1~7)에 맞는 이미지 파일 경로 생성
                    const treeIconUrl = `images/tree_stage_${school.tree_growth_stage}.png`;

                    // 커스텀 HTML 아이콘 생성 (이미지 + 이름, 단계별 색상 클래스 추가)
                    const treeIconHtml = `
                        <div class="custom-marker-content">
                            <div class="tree-icon-container stage-color-${school.tree_growth_stage}">
                                <img src="${treeIconUrl}" alt="${school['학교명']} 나무 단계 ${school.tree_growth_stage}">
                            </div>
                            <span class="school-name-on-map">${school['학교명']}</span>
                        </div>
                    `;
                    const treeDivIcon = L.divIcon({
                        html: treeIconHtml,
                        className: 'custom-marker-div', // 기본 Leaflet 스타일 재정의 방지용 클래스
                        iconSize: [60, 65], // 아이콘 컨테이너 전체 크기 (CSS와 일치)
                        iconAnchor: [30, 65], // 아이콘의 기준점 (예: 컨테이너 하단 중앙) - 팝업 위치 조정에도 영향
                        popupAnchor: [0, -60] // 팝업이 아이콘 기준점에서 나타날 위치 (아이콘 높이에 맞춰 조정)
                    });

                    // 커스텀 아이콘을 사용하여 마커 생성
                    var marker = L.marker([school.latitude, school.longitude], { icon: treeDivIcon });

                    // 마커에 데이터 연결
                    marker.schoolData = school;

                    // 마커를 지도에 추가
                    marker.addTo(map);

                    // 마커 클릭 이벤트 리스너 추가
                    marker.on('click', function(e) {
                        const clickedSchool = e.target.schoolData;
                        console.log('마커 클릭됨:', clickedSchool);
                        // 칭찬 게시판 여는 함수 호출 전에 지도를 해당 마커 위치로 이동시킬 수 있습니다.
                         map.flyTo([clickedSchool.latitude, clickedSchool.longitude], map.getZoom() || 14); // 현재 줌 유지하거나 기본 14로 이동
                        openPraiseBoard(clickedSchool); // 칭찬 게시판 여는 함수 호출
                    });

                    // === 사이드바 목록 항목 생성 ===
                    const listItem = document.createElement('li');
                    // 목록 항목에 단계별 색상 클래스 추가
                    listItem.innerHTML = `<strong>${school['학교명']}</strong> <span class="stage-info stage-color-${school.tree_growth_stage}">(${school.tree_growth_stage}단계)</span>`;
                    listItem.schoolData = school; // 목록 항목에도 학교 데이터 연결
                    listItem.marker = marker; // 목록 항목에 해당 마커 객체 연결 (지도 이동 시 사용)

                    // 목록 항목 클릭 이벤트 리스너 추가
                    listItem.addEventListener('click', function() {
                         const clickedSchool = this.schoolData; // this는 클릭된 li 요소
                         const clickedMarker = this.marker; // 연결된 마커 가져오기
                         console.log('목록 항목 클릭됨:', clickedSchool);

                         // 지도 이동 및 줌 레벨 변경 (부드러운 애니메이션) - 마커 클릭과 동일하게 동작
                         map.flyTo([clickedSchool.latitude, clickedSchool.longitude], map.getZoom() || 14); // 현재 줌 유지하거나 기본 14로 이동

                         // 칭찬 게시판 여는 함수 호출
                         openPraiseBoard(clickedSchool);

                         // 선택된 마커의 팝업 열기 (원하는 경우)
                         if (clickedMarker) {
                             clickedMarker.openPopup(); // 해당 마커의 팝업 열기
                         }
                    });

                    // 목록에 항목 추가
                    schoolListUl.appendChild(listItem);
                });
            })
            .catch(error => {
                console.error('학교 데이터를 불러오는 중 오류 발생:', error);
                alert('학교 데이터를 불러오는데 실패했습니다. 서버 상태를 확인해주세요.');
                document.getElementById('schoolList').innerHTML = '<li>학교 목록을 불러올 수 없습니다.</li>';
            });

        // 칭찬 게시판을 여는 함수
        function openPraiseBoard(school) {
            console.log(`${school['학교명']} 칭찬 릴레이 게시판 열기`);

            // 모달 요소와 정보 표시 요소 가져오기
            const modal = document.getElementById('praiseBoardModal');
            const boardSchoolName = document.getElementById('boardSchoolName');
            const boardSchoolGrade = document.getElementById('boardSchoolGrade');
            const boardTreeStage = document.getElementById('boardTreeStage');
            const boardPraisePoints = document.getElementById('boardPraisePoints');
            const praisePostsDiv = document.getElementById('praisePosts');
             const praiseAuthorInput = document.getElementById('praiseAuthor');
             const praiseInput = document.getElementById('praiseInput');
             const submitButton = document.getElementById('submitPraiseButton');

            // 학교 정보 업데이트
            boardSchoolName.textContent = school['학교명'];
            boardSchoolGrade.textContent = school['학교급구분'];
            boardTreeStage.textContent = school.tree_growth_stage;
            boardPraisePoints.textContent = school.praise_points;

            // 현재 열린 학교 정보 저장 (글 작성 시 필요)
             modal.currentSchool = school; // 모달 요소에 현재 학교 데이터 저장

            // 칭찬 글 목록 초기화 및 로딩 메시지 표시
            praisePostsDiv.innerHTML = '<p style="text-align: center; color: #888;">칭찬 글을 불러오는 중...</p>'; // 로딩 메시지 스타일 조정

            // TODO: 해당 학교의 칭찬 글 목록을 백엔드에서 가져와 표시하는 함수 호출
            // loadPraisePosts(school['학교명']); // 학교명을 임시 식별자로 사용

            // 모달 보이기 (flexbox를 사용하여 중앙 정렬)
            modal.style.display = 'flex';
        }

        // 칭찬 게시판을 닫는 함수
        function closePraiseBoard() {
            const modal = document.getElementById('praiseBoardModal');
            modal.style.display = 'none';
